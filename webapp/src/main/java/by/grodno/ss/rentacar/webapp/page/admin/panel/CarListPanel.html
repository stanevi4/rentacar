<wicket:panel>

<div><ul wicket:id="paging" class="form-group"></ul></div>

<table class="table table-responsive">

	<thead>
		<tr>
			<th>Image</th>
			<th><a wicket:id="sort-name">Name</a></th>
			<th><a wicket:id="sort-type">Type</a></th>
			<th><a wicket:id="sort-location">Location</a></th>
			<th><a wicket:id="sort-status">Status</a></th>
			<th>ACTIONS</th>
		</tr>
	</thead>
	
	<tbody>
		<tr wicket:id="rows">
			<td><span><img wicket:id="image"/></span></td>
			<td><span wicket:id="name"/></td>
			<td><span wicket:id="type" /></td>
			<td><span wicket:id="location" /></td>
			<td><span wicket:id="status" /></td>			
			<td><a wicket:id="edit-link"><i class="fa fa-pencil-square-o fa-2x"></i></a>&nbsp;<a wicket:id="delete-link"><i class="fa fa-trash-o fa-2x"></i></a></td>
		</tr>
	</tbody>
		
</table>

<div><input wicket:id="add-new-item" type="submit" value="Add new item"></input></div>

</wicket:panel>
