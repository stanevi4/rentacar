<wicket:panel>

<div class="form-group"><input type="submit" wicket:id="back" value="<< Back to booking list" /></div>

<p wicket:id="feedbackpanel" class="crError text-danger" style="display: block;"></p>

<form wicket:id="form">

	<table class="table table-responsive">
	
		<tr>	
			<td>First name:</td>
			<td><input wicket:id="firstName" type="text"></td>
		</tr>
		<tr>
			<td>Last name:</td>
			<td><input wicket:id="lastName" type="text"></td>
		</tr>
		<tr>	
			<td>Phone:</td>
			<td><input wicket:id="phoneNumber" type="text"></td>
		</tr>
		<tr>	
		<td>Driver license:</td>
			<td><input wicket:id="licenseNumber" type="text"></td>
		</tr>
		<tr>	
			<td>Date birth:</td>
			<td><input wicket:id="birthDay" type="text"></td>
		</tr>
		<tr>	
			<td>Address:</td>
			<td><input size="50" wicket:id="address" type="text"></td>
		</tr>
		<tr>	
			<td>City:</td>
			<td><input wicket:id="city" type="text"></td>
		</tr>
		<tr>	
			<td>Region:</td>
			<td><input wicket:id="region" type="text"></td>
		</tr>
		<tr>	
			<td>Zip-code:</td>
			<td><input wicket:id="zipCode" type="text"></td>
		</tr>
		<tr>	
			<td>Login:</td>
			<td><span wicket:id="email" type="text"></span></td>
		</tr>
		<tr>
			<td><input wicket:id="change-password" type="button" value="Change password" /></td>
		</tr>
</table>

<table wicket:id="pass-table">
		<tr wicket:id="pass">
			<td>New password:</td>
			<td><input wicket:id="password" type="password"/></td>
		</tr>
		<tr wicket:id="cpass">
			<td>Confirm password:</td>
			<td><input wicket:id="cpassword" type="password"/></td>
		</tr>
</table><br>

<div><input type="submit" wicket:id="save" value="Save" /></div>

</form>

</wicket:panel>
