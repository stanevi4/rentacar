<wicket:panel>

	<div id="pjCrContainer">
		<div class="sectionBody">
			<div class="shell">
				<!-- /.row -->

				<div class="form formPayment">
					<form wicket:id="form-register" class="pjCrFormCheckout">

						<div class="row formInner">
							<p class="formInnerTitle">Email / password</p>
							<!-- /.formInnerTitle -->
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">E-Mail <span class="asterisk">*</span></label>
									 <input wicket:id="email" class="form-control email required" type="text">
									 
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->
				 			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">Password <span class="asterisk">*</span></label>
									<input wicket:id="password" class="form-control required" type="text">

									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->
						</div>

						<div class="row formInner">
							<p class="formInnerTitle">Personal Details</p>
							<!-- /.formInnerTitle -->
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">First Name <span class="asterisk">*</span></label>
									<input wicket:id="firstName" class="form-control required" type="text">

									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->

							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">Last Name <span class="asterisk">*</span></label>
									<input wicket:id="lastName" class="form-control required" type="text">

									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->

							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">Telephone Number <span class="asterisk">*</span></label>
									<input wicket:id="phone" class="form-control required" type="text">
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->

							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group dateTimePick">
									<label for="">Driver's date of birth </label>
									<div class="input-group datePick">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
										</span> <input wicket:id="date-birth" class="form-control" readonly="readonly" type="text">
									</div>
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->

							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">Driver's licence number </label>
									 <input wicket:id="lic-number" class="form-control" type="text">
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->
						</div>
						<!-- /.row formInner -->
						<div class="row formInner"></div>
						<!-- /.row -->

						<div class="row formInner">
							<p class="formInnerTitle">Billing Address</p>
							<!-- /.formInnerTitle -->


							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
								<div class="form-group">
									<label for="">Address </label> 
									<input wicket:id="address" class="form-control" type="text">
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-6 -->
							<div class="col-lg-3 col-md-3 col-xs-12">
								<div class="form-group">
									<label for="">City </label> 
									<input wicket:id="city" class="form-control" type="text">
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-12 -->
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
								<div class="form-group">
									<label for="">County/Region/State </label> 
									<input wicket:id="region" class="form-control" type="text">
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-12 -->
							<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
								<div class="form-group">
									<label for="">Postcode/ZIP Code </label>
									<input wicket:id="zip-code" class="form-control" type="text">
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-3 col-md-3 col-sm-4 col-xs-12 -->
						</div>
						<!-- /.row formInner -->

						<div class="row formInner">
							<p class="formInnerTitle">Confirm registration</p>
							<!-- /.formInnerTitle -->
						</div>
						<!-- /.row formInner -->

						<div class="row formInner">
							<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
								<div class="form-group">
									<div class="checkbox customCheckbox">
										<input id="c_agree" name="c_agree" value="1" class="required"
											data-msg-required="You have to agree to the Booking Conditions"
											aria-required="true" type="checkbox"> <label
											for="c_agree"> <span class="customCheckboxFake">
												<span class="glyphicon glyphicon-ok"></span>
										</span> I have read and agree to the <a href="terms.html"
											target="_blank">rentals terms</a>
										</label>
									</div>
									<!-- /.checkbox customCheckbox -->
									<div class="help-block with-errors">
										<ul class="list-unstyled"></ul>
									</div>
								</div>
								<!-- /.form-group -->
							</div>
							<!-- /.col-lg-6 col-md-6 col-sm-8 col-xs-12 -->
						</div>
						<!-- /.row formInner --> 

						<div class="formActions">
							<button wicket:id="button-register" type="button" class="btn btn-primary">Register</button>

							<a href="#" class="btn btn-link" id="crBtnBack">Back</a>
						</div>
						<!-- /.formActions -->
						<br>
						<div wicket:id="feedbackpanel" class="crError text-danger"></div>
					</form>
					<!-- /.row -->


				</div>
				<!-- /.form formPayment -->
			</div>
			<!-- /.shell -->
		</div>
		<!-- /.sectionBody -->
	</div>

</wicket:panel>
